log4j.rootLogger=info, R

log4j.appender.R=org.apache.log4j.RollingFileAppender 
log4j.appender.R.File=base-test.log 
log4j.appender.R.MaxFileSize=1GB 
log4j.appender.R.MaxBackupIndex=5 
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=[%d{MM/dd/yyyy HH:mm:ss:SSS z}] %5p [%C] - %m%n

log4j.logger.com.i4one=debug
log4j.logger.net.sf=trace
log4j.logger.org.apache.catalina=info
log4j.logger.org.springframework=info
log4j.logger.org.apache.velocity=info
